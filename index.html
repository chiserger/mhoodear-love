<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>I Love You MhooDear</title>
<style>
  body {
    margin: 0;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
  }

  .frame {
    width: 640px;
    height: 360px;
    background: #cfe9ff;   /* ‡∏ü‡πâ‡∏≤‡∏≠‡πà‡∏≠‡∏ô */
    border-radius: 24px;
    position: relative;
    overflow: hidden;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .love-wrap {
    position: relative;
    z-index: 3;
    display: flex;
    align-items: center;
    gap: 22px;          /* ‡πÄ‡∏ß‡πâ‡∏ô‡∏£‡∏∞‡∏¢‡∏∞‡πÉ‡∏´‡πâ MhooDear ‡∏û‡∏≠‡∏î‡∏µ */
    font-size: 48px;
    font-weight: 700;
    color: #5b2e90;
    text-shadow: 0 3px 8px rgba(0,0,0,0.15);
  }

  .bar {
    width: 6px;
    height: 140px;
    background: #ffffff;
    border-radius: 999px;
    transform: translateX(0);
    transition: transform 0.8s ease-in-out;
  }

  .heart {
    font-size: 60px;
    color: #ff3366;
    opacity: 0;
    transform: scale(0);
    transition: 0.4s ease-out;
  }

  .letter {
    opacity: 0;
    transform: scale(0);
    transition: 0.4s ease-out;
  }

  .hint {
    position: absolute;
    bottom: 12px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 16px;
    opacity: 0.9;
    z-index: 5;
    text-align: center;
    text-shadow: 0 3px 8px rgba(0,0,0,0.35);
  }

  /* üåà ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÑ‡∏•‡πà‡∏™‡∏µ‡∏£‡∏∏‡πâ‡∏á + ‡πÄ‡∏ï‡πâ‡∏ô */
  .hint-text {
    display: inline-block;
    animation: rainbowColor 1.3s infinite linear, textBeat 1.3s infinite ease-in-out;
  }

  /* ‡πÑ‡∏•‡πà‡∏™‡∏µ‡∏£‡∏∏‡πâ‡∏á */
  @keyframes rainbowColor {
    0%   { color: #ff4d4d; }   /* ‡πÅ‡∏î‡∏á */
    16%  { color: #ffae00; }   /* ‡∏™‡πâ‡∏° */
    33%  { color: #fffb00; }   /* ‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡∏á */
    50%  { color: #3cff00; }   /* ‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß */
    66%  { color: #00c2ff; }   /* ‡∏ü‡πâ‡∏≤ */
    83%  { color: #7a00ff; }   /* ‡∏°‡πà‡∏ß‡∏á */
    100% { color: #ff4dce; }   /* ‡∏ä‡∏°‡∏û‡∏π */
  }

  /* ‡πÄ‡∏ï‡πâ‡∏ô‡∏î‡∏∂‡πã‡∏á ‡πÜ */
  @keyframes textBeat {
    0%, 100% { transform: scale(1);    opacity: 0.7; }
    50%      { transform: scale(1.18); opacity: 1;   }
  }

  /* Particle */
  .particle {
    position: absolute;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    pointer-events: none;
    opacity: 0;
    z-index: 4;
  }

  @keyframes particle-move {
    0%   { transform: translate(0,0);              opacity: 1; }
    100% { transform: translate(var(--dx),var(--dy)); opacity: 0; }
  }
</style>
</head>
<body>

<div class="frame" id="frame">
  <div class="love-wrap">
    <div class="bar" id="barL"></div>
    <span class="letter" id="I">I</span>
    <span class="heart" id="H">‚ù§</span>
    <span class="letter" id="U">MhooDear</span>
    <div class="bar" id="barR"></div>
  </div>

  <div class="hint">
    <span class="hint-text">always love you üíñ</span><br>
    <span class="hint-text">Happy 3 month Anniversary üíï</span>
  </div>
</div>

<script>
  const barL = document.getElementById("barL");
  const barR = document.getElementById("barR");
  const I = document.getElementById("I");
  const H = document.getElementById("H");
  const U = document.getElementById("U");
  const frame = document.getElementById("frame");

  let loopTimer = null;
  let audioCtx = null;

  // üîä ‡πÄ‡∏™‡∏µ‡∏¢‡∏á pop ‡∏î‡πâ‡∏ß‡∏¢ Web Audio
  function playPop() {
    try {
      if (!audioCtx) {
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        audioCtx = new AudioContext();
      }
      const ctx = audioCtx;
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();

      osc.type = "square";
      osc.frequency.setValueAtTime(800, ctx.currentTime);
      osc.frequency.exponentialRampToValueAtTime(200, ctx.currentTime + 0.12);

      gain.gain.setValueAtTime(0.4, ctx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.12);

      osc.connect(gain);
      gain.connect(ctx.destination);

      osc.start();
      osc.stop(ctx.currentTime + 0.13);
    } catch (e) {
      // ‡∏ñ‡πâ‡∏≤ audio ‡∏°‡∏µ‡∏õ‡∏±‡∏ç‡∏´‡∏≤‡∏Å‡πá‡πÅ‡∏Ñ‡πà‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÄ‡∏™‡∏µ‡∏¢‡∏á ‡πÑ‡∏°‡πà‡∏û‡∏±‡∏á‡∏à‡πâ‡∏≤
    }
  }

  function resetVisual() {
    [I, H, U].forEach(el => {
      el.style.opacity = 0;
      el.style.transform = "scale(0)";
    });
    barL.style.transform = "translateX(0)";
    barR.style.transform = "translateX(0)";
  }

  // üéÜ particles ‡∏£‡∏≠‡∏ö‡∏´‡∏±‡∏ß‡πÉ‡∏à
  function makeParticles() {
    const rect = H.getBoundingClientRect();
    const cx = rect.left + rect.width / 2;
    const cy = rect.top + rect.height / 2;
    const colors = ["#ff3366", "#ffffff", "#ffd1dc", "#ff8c42"];

    for (let i = 0; i < 28; i++) {
      const p = document.createElement("div");
      p.className = "particle";
      p.style.background = colors[Math.floor(Math.random() * colors.length)];
      p.style.left = cx - 4 + "px";
      p.style.top  = cy - 4 + "px";

      const angle = Math.random() * Math.PI * 2;
      const dist = 90 + Math.random() * 40;

      p.style.setProperty("--dx", Math.cos(angle) * dist + "px");
      p.style.setProperty("--dy", Math.sin(angle) * dist + "px");

      p.style.animation = "particle-move 0.9s ease-out forwards";
      document.body.appendChild(p);
      setTimeout(() => p.remove(), 1000);
    }
  }

  // üé¨ ‡πÄ‡∏•‡πà‡∏ô‡∏≠‡∏ô‡∏¥‡πÄ‡∏°‡∏ä‡∏±‡∏ô‡∏´‡∏•‡∏±‡∏Å
  function playAnimation() {
    if (loopTimer) clearTimeout(loopTimer);
    resetVisual();

    // ‡πÅ‡∏ñ‡∏ö‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏≠‡∏≠‡∏Å
    setTimeout(() => {
      barL.style.transform = "translateX(-80px)";
      barR.style.transform = "translateX(80px)";
    }, 50);

    // I, Heart, MhooDear ‡πÇ‡∏ú‡∏•‡πà‡∏ó‡∏µ‡∏•‡∏∞‡∏ï‡∏±‡∏ß
    setTimeout(() => {
      I.style.opacity = 1;
      I.style.transform = "scale(1.1)";
    }, 350);

    setTimeout(() => {
      H.style.opacity = 1;
      H.style.transform = "scale(1.2)";
    }, 500);

    setTimeout(() => {
      U.style.opacity = 1;
      U.style.transform = "scale(1.1)";
    }, 650);

    // üíì ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡πÄ‡∏ï‡πâ‡∏ô + ‡πÄ‡∏î‡πâ‡∏á‡∏ä‡∏∑‡πà‡∏≠ MhooDear + pop + particles
    setTimeout(() => {
      // heart beat
      H.style.transform = "scale(1.5)";

      // ‡πÄ‡∏î‡πâ‡∏á‡∏ä‡∏∑‡πà‡∏≠ MhooDear ‡∏ï‡∏≤‡∏°‡∏´‡∏±‡∏ß‡πÉ‡∏à
      U.style.transform = "scale(1.3)";
      U.style.transition = "0.25s ease-out";

      playPop();
      makeParticles();

      setTimeout(() => {
        H.style.transform = "scale(1.0)";
        U.style.transform = "scale(1.0)";
      }, 200);
    }, 900);

    // üîÅ loop ‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥
    loopTimer = setTimeout(playAnimation, 2300);
  }

  frame.addEventListener("click", () => {
    playAnimation();
    if (audioCtx && audioCtx.state === "suspended") {
      audioCtx.resume();
    }
  });

  window.onload = playAnimation;
</script>

</body>
</html>
